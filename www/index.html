<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans%3A400%2C600%2C700" rel="stylesheet" type="text/css">

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- Before cordova.js -->
    <!-- <script src="lib/ngCordova/dist/ng-cordova.js"></script> -->
    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->

    <!-- Modules -->
    <script src="js/modules/event/event.js"></script>
    <script src="js/modules/event/eventWitness.js"></script>
    <script src="js/modules/event/eventPhoto.js"></script>
    <script src="js/modules/event/eventPerson.js"></script>
    <script src="js/modules/event/eventFinal.js"></script>

    <script src="js/modules/history/history.js"></script>

    <script src="js/modules/user/profile.js"></script>
    <script src="js/modules/user/signin.js"></script>
    <script src="js/modules/user/createAccount.js"></script>

    <!-- Factories -->
    <script src="js/factories/camera.js"></script>
    <script src="js/factories/crashEvent.js"></script>
    <script src="js/factories/loadingService.js"></script>
    <script src="js/factories/popupService.js"></script>
    <script src="js/factories/events.js"></script>
    <script src="js/factories/sendGrid.js"></script>
    <script src="js/factories/s3.js"></script>
    <script src="js/factories/users.js"></script>
    <script src="js/factories/geolocation.js"></script>

    <!-- Facebook -->
    <script src="js/openfb.js"></script>
    <script src="js/ngopenfb.js"></script>

    <script src="js/app.js"></script>
  </head>
  <body ng-app="crash">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
